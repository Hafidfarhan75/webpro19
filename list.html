<html>
<head>
    <title>List</title>
</head>
<body>
    <!-- Numbered List (Ordered List) -->
    <ol>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
        <li>Nasi Padang</li>
    </ol>

    <!-- Bullet List (Unordered List) -->
    <ul>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
        <li>Nasi Padang</li>
    </ul>

    <!-- Nested List (Kombinasi) -->
    <ul>
        <li>Nasi</li>
        <li>sayur
            <ol>SOP</ol>
            <ol>Lodeh</ol>
        </li>
        <li>Mie Ayam</li>
    </ul>
</body>
</html>
